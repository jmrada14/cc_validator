name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      # Test without simd feature (requires nightly)
      - name: Run tests
        run: cargo test --features "bin-json,bin-csv,bin-sqlite,parallel,generate,cli,wasm,server"

      - name: Run tests (no default features)
        run: cargo test --no-default-features

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      # Clippy without simd feature (requires nightly)
      - name: Clippy
        run: cargo clippy --features "bin-json,bin-csv,bin-sqlite,parallel,generate,cli,wasm,server" -- -D warnings

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      # Build docs without simd feature (requires nightly)
      - name: Build docs
        run: cargo doc --features "bin-json,bin-csv,bin-sqlite,parallel,generate,cli,wasm,server" --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  msrv:
    name: MSRV (1.70)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.70
        uses: dtolnay/rust-toolchain@1.70

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      # Only check core features - server requires newer tokio
      - name: Check MSRV
        run: cargo check --features "bin-json,bin-csv,parallel,generate,cli,wasm"

  wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build WASM
        run: wasm-pack build --target web --features wasm

  features:
    name: Feature Combinations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check default features
        run: cargo check

      - name: Check bin-json
        run: cargo check --features bin-json

      - name: Check bin-csv
        run: cargo check --features bin-csv

      - name: Check parallel
        run: cargo check --features parallel

      - name: Check generate
        run: cargo check --features generate

      - name: Check cli
        run: cargo check --features cli

      - name: Check wasm
        run: cargo check --features wasm

      - name: Check server
        run: cargo check --features server

      # Check all features except simd (requires nightly)
      - name: Check all stable features
        run: cargo check --features "bin-json,bin-csv,bin-sqlite,parallel,generate,cli,wasm,server"

  # Separate job for simd on nightly
  simd:
    name: SIMD (nightly)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check simd feature
        run: cargo check --features simd

      - name: Test simd feature
        run: cargo test --features simd
