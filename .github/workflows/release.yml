name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.1)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RELEASE_TAG: ${{ github.event.inputs.tag || github.ref_name }}

jobs:
  build-cli:
    name: Build CLI (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: ccvalidator
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact: ccvalidator
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: ccvalidator
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: ccvalidator
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: ccvalidator
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: ccvalidator.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --features cli --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ccvalidator-${{ env.RELEASE_TAG }}-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}
          mv ccvalidator-${{ env.RELEASE_TAG }}-${{ matrix.target }}.tar.gz ../../../

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ccvalidator-${{ env.RELEASE_TAG }}-${{ matrix.target }}.zip ${{ matrix.artifact }}
          mv ccvalidator-${{ env.RELEASE_TAG }}-${{ matrix.target }}.zip ../../../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ccvalidator-${{ matrix.target }}
          path: ccvalidator-${{ env.RELEASE_TAG }}-${{ matrix.target }}.*

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: wasm-pack build --target web --features wasm

      - name: Package WASM
        run: |
          cd pkg
          tar -czvf ../cc-validator-wasm-${{ env.RELEASE_TAG }}.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cc-validator-wasm
          path: cc-validator-wasm-${{ env.RELEASE_TAG }}.tar.gz

  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  create-release:
    name: Create Release
    needs: [build-cli, build-wasm]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: artifacts/**/*
          generate_release_notes: true
