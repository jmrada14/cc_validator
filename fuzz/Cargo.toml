[[bin]]
name = "fuzz_expiry"
path = "fuzz_targets/fuzz_expiry.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_cvv"
path = "fuzz_targets/fuzz_cvv.rs"
test = false
